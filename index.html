<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f0f2f5;
      color: #333;
      transition: background 0.4s ease, color 0.4s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: 500;
    }

    input[type="checkbox"], input[type="number"] {
      margin-right: 8px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #0078d7;
      outline: none;
    }

    button {
      margin: 8px 5px;
      padding: 10px 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #output.show {
      opacity: 1;
      transform: translateY(0);
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #0078d7;
      transition: width 0.5s ease;
    }

    .dark {
      background-color: #121212;
      color: #eee;
    }

    .dark input, .dark button {
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
    }

    .dark #output {
      background-color: #222;
      border-color: #444;
    }
  </style>
</head>
<body>
  <h2>üîê Modern Password Generator</h2>

  <label>Password Length:
    <input type="number" id="length" value="12" min="4" max="50" />
  </label>

  <label>How many passwords?
    <input type="number" id="count" value="5" min="1" max="50" />
  </label>

  <label><input type="checkbox" id="lower" checked /> Lowercase</label>
